<app-nav></app-nav>

<div class="content">
  <app-header></app-header>
  <div class="workspace">
    <div class="left">
      <mat-card class="yearattendance">
        <mat-card-header>
          Yearly Attendance Summary
          <span class="spacer"></span>
          <mat-select [(value)]="selectedYear">
            <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
          </mat-select>
        </mat-card-header>
        <mat-card-content>
     
        <app-tchr-leave-overview></app-tchr-leave-overview>
          
          <div class="box">
            <div class="inline-block">
              <p class="big-text">100</p>
              <p> Present</p>
            </div>
            <mat-divider class="inline-block" [vertical]="true"></mat-divider>
            <div class="inline-block">
              <p class="big-text">24</p>
              <p>Absent</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
      <div class="right">
        <mat-card class="attendance">
          <mat-card-header>
            Monthly Attendance Summary
            
            <span class="spacer"></span>
            <mat-select [value]=selectedMonth>
              <mat-option *ngFor="let month of months" [value]="month.value">{{month.viewValue}}
              </mat-option>
            </mat-select>
          
          </mat-card-header>
          <mat-card-content>
       
          
              <div class="box">
                <div class="inline-block">
                  <p class="big-text">20</p>
                  <p>Present</p>
                </div>
                <mat-divider class="inline-block" [vertical]="true"></mat-divider>
                <div class="inline-block">
                  <p class="big-text">02</p>
                  <p>Absent</p>
               
                </div>
                
              </div>
          </mat-card-content>
        </mat-card>
    </div>
    </div>
</div>
