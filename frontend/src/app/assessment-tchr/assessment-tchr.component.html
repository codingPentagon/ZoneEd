<app-nav></app-nav>
<div class="content">
  <app-header headerTitle="Assessments"></app-header>
  <div class="workspace">
    <mat-card class="left">
      <mat-card-header>
        Teaching Classes
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let cls of classes; let i=index" [ngClass]="{selected:selectedCls==i}">
          <div class="entry" (click)="selectedCls=i;getAssessments(cls.id,subjectID)">
            Class {{cls.name}}
          </div>
          <mat-divider></mat-divider>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="right">
      <mat-card-header>
        Assessments
        <span class="spacer"></span>
        <mat-icon (click)="openDialog();deleteToggle(false)" [ngClass]="{active:create}">add</mat-icon>
        <mat-icon (click)="deleteToggle()" [ngClass]="{active:delete}">delete</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let assessment of assessments">
          <div class="entry">
            <div class="flex">
              {{assessment.name}}
              <span class="spacer"></span>
              Available From: {{assessment.availableDate | date:'dd/MM/yyyy'}}
            </div>
            <div class="flex">
              <a *ngFor="let doc of assessment.documents" [href]="doc.downloadUrl" target="_blank">
                <mat-icon >insert_drive_file</mat-icon>
              </a>
              <span class="spacer"></span>
              Uploaded On: {{assessment.uploadedDate | date:'dd/MM/yyyy'}}
            </div>
            <mat-checkbox *ngIf="delete" (change)="toggleDeleteItem(assessment)"></mat-checkbox>
          </div>
          <mat-divider></mat-divider>
        </div>
      </mat-card-content>
      <mat-card-actions align="end" *ngIf="delete">
        <button mat-raised-button [disabled]="!assessmentsToDelete.length" (click)="deleteAssessments()">Delete</button>
        <button mat-raised-button (click)="deleteToggle()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
