<app-nav></app-nav>
<div class="content">
  <app-header headerTitle="Assessments"></app-header>
  <div class="workspace">
    <mat-card class="left">
      <mat-card-header>
        Teaching Classes
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let cls of classes; let i=index" [ngClass]="{selected:selectedCls==i}">
          <div class="entry" (click)="selectedCls=i;getAssessments(cls.id,subjectID)">
            Class {{cls.name}}
          </div>
          <mat-divider></mat-divider>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="right">
      <mat-card-header>
        Assessments
        <span class="spacer"></span>
        <mat-icon (click)="openDialog()">add</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let assessment of assessments">
          <div class="entry">
            <div class="flex">
              {{assessment.name}}
              <span class="spacer"></span>
              Available Date: {{assessment.availableDate}}
              Uploaded Date: {{assessment.uploadedDate}}
            </div>
            <div class="flex">
              <a *ngFor="let doc of assessment.documents" [href]="doc.downloadUrl" target="_blank">{{doc.name}},</a>
              <span class="spacer"></span>
              Available Date: {{assessment.availableDate}}
              Uploaded Date: {{assessment.uploadedDate}}
            </div>
          </div>
          <mat-divider></mat-divider>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
