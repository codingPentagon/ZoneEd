<app-nav [links]="[
  {path:'', value:'Dashboard', icon:'space_dashboard'},
  {path:'/scheduletchr', value:'Schedule', icon:'schedule'}
]"></app-nav>
<div class="content">
  <app-header headerTitle="My Schedule"></app-header>
  <div class="workspace">
    <mat-card>
      <mat-card-header>Schedule</mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="schedule" class="mat-elevation-z8">

          <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
          </ng-container>

          <ng-container matColumnDef="mon">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element"> {{element.mon}} </td>
          </ng-container>

          <ng-container matColumnDef="tue">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element"> {{element.tue}} </td>
          </ng-container>

          <ng-container matColumnDef="wed">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element"> {{element.wed}} </td>
          </ng-container>

          <ng-container matColumnDef="thu">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element"> {{element.thu}} </td>
          </ng-container>

          <ng-container matColumnDef="fri">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element"> {{element.fri}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </mat-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
