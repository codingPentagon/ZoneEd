<app-nav></app-nav>
<div class="content">
  <app-header headerTitle="Assessments"></app-header>
  <div class="workspace">
    <mat-card class="left">
      <mat-card-header>
        Subjects
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let subject of takenSubjects" [ngClass]="{selected:selectedSubjectID==subject.id}" class="entry-wrap" (click)="selectedSubjectID=subject.id;getAssessments()">
          <div class="entry" >
            {{subject.name}}
            <span class="spacer"></span>
          </div>
          <mat-divider></mat-divider>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="right">
      <mat-card-header>
        Assessments
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let assessment of assessments">
          <div class="entry">
            <div class="flex">
              {{assessment.name}}
              <span class="spacer"></span>
              {{assessment.availableDate | date:'dd/MM/yyyy'}}
            </div>
            <div class="flex">
              <span *ngFor="let doc of assessment.documents">
                <a [href]="doc.downloadUrl" target="_blank">
                  <mat-icon>insert_drive_file</mat-icon>
                </a>
              </span>
              <span class="spacer"></span>
              {{assessment.availableDate | date:'shortTime'}}
            </div>
          </div>
          <mat-divider></mat-divider>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
