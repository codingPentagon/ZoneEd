<router-outlet></router-outlet>
<mat-sidenav-container>
  <mat-sidenav opened disableClose mode="side">

    <div class="school-tag">
      <img src="favicon.ico" alt="image">
      <span>{{school}}</span>
    </div>

    <div class="profile-pic">
      <img src="https://www.rd.com/wp-content/uploads/2017/09/01-shutterstock_476340928-Irina-Bg.jpg" alt="image">
      <span>Hello, {{name}}</span>
    </div>

    <mat-accordion>
      <mat-expansion-panel *ngFor="let link of links" [routerLink]="link.path" routerLinkActive=""
                           #rla1="routerLinkActive" [expanded]="rla1.isActive">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>{{link.icon}}</mat-icon>
          </mat-panel-title>
          {{link.value}}
        </mat-expansion-panel-header>

        <mat-accordion *ngIf="link.children!=null">
          <mat-expansion-panel class="sub-nav" *ngFor="let linkChild of link.children" [routerLink]="linkChild.path"
                               routerLinkActive="" #rla2="routerLinkActive" [expanded]="rla2.isActive">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>{{linkChild.icon}}</mat-icon>
              </mat-panel-title>
              {{linkChild.value}}
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>

      </mat-expansion-panel>
    </mat-accordion>

  </mat-sidenav>
</mat-sidenav-container>
