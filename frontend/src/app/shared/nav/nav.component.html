<mat-sidenav-container>
  <mat-sidenav opened disableClose mode="side">
    <mat-nav-list>
      <mat-list-item *ngFor="let link of links" routerLink="link.path">
        <a matListItemTitle>{{link.value}}</a>
        <button matListItemMeta mat-icon-button>
          <mat-icon>{{link.icon}}</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>

    <mat-accordion>
      <mat-expansion-panel hideToggle class="no-expand" expanded style="width:100%">
        <mat-expansion-panel-header style="width: 100%">
          Subject Management
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <mat-expansion-panel >
        <mat-expansion-panel-header >
          Subject Management
        </mat-expansion-panel-header>

          <mat-accordion>
            <mat-expansion-panel hideToggle  style="padding: 0;width: 100%;margin: 0;" class="sub-nav no-expand" expanded>
              <mat-expansion-panel-header >
                Subject Management
              </mat-expansion-panel-header>
            </mat-expansion-panel>
            <mat-expansion-panel hideToggle  style="padding: 0;width: 100%;margin: 0;" class="sub-nav no-expand">
              <mat-expansion-panel-header >
                Subject Management
              </mat-expansion-panel-header>
            </mat-expansion-panel>
          </mat-accordion>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          Class Management
        </mat-expansion-panel-header>
        <mat-nav-list style="margin: 0;padding: 0;width: 100%">
          <mat-list-item *ngFor="let link of links" routerLink="link.path">
            <a matListItemTitle>{{link.value}}</a>
            <button matListItemMeta mat-icon-button>
              <mat-icon>{{link.icon}}</mat-icon>
            </button>
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
</mat-sidenav-container>
