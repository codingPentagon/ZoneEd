<app-calendar-templates [disableCreation]="true" #template></app-calendar-templates>
<app-school-events  [disableCreation]="true" [events]="calendar.events" (refresh)="calendar.refresh()" [calendar]="template.selectedTemplate"></app-school-events>
<app-calendar [calendarTemplate]="template.selectedTemplate" #calendar></app-calendar>
<app-holidays [holidays]="calendar.holidays" (refresh)="calendar.refresh()" [calendar]="template.selectedTemplate" [disableCreation]="true"></app-holidays>
