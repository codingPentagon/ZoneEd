<app-nav></app-nav>
<div class="content">
  <app-header></app-header>
  <mat-card>
    <mat-card-header>
      Notice Board
      <span class="spacer"></span>
        <div class="header-actions">
          <mat-tab-group>
            <mat-tab label="All"> </mat-tab>
            <mat-tab label="Posted"> </mat-tab>
          </mat-tab-group>

          <mat-chip-listbox>
            <mat-chip-option >
              <mat-icon >delete</mat-icon>
            </mat-chip-option>
            <mat-chip-option>
              <mat-icon>post_add</mat-icon>
            </mat-chip-option>
          </mat-chip-listbox>

        </div>

    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Select category</mat-label>
          <mat-select multiple>
            <mat-option *ngFor="let category of categories" [value]="category.value">
              {{category.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>
           Subject
          </mat-label>
          <input matInput >
        </mat-form-field>
        <mat-form-field class="body">
          <mat-label>
            Body
          </mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
        <button mat-raised-button>Discard</button>
        <button mat-raised-button>Post</button>
      </form>

      <div class="notices" *ngFor="let notice of notices" >
        <mat-accordion>
          <mat-expansion-panel >
            <mat-expansion-panel-header [collapsedHeight]="'70px'" [expandedHeight]="'70px'">
              <mat-panel-title >
                {{notice.sender}}
                <br>
                {{notice.subject}}
              </mat-panel-title>
              <mat-panel-description>
               {{notice.date}}
                <br>
                {{notice.time}}
                <br>
                <mat-action-row>
                  <mat-checkbox ></mat-checkbox>
                </mat-action-row>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{notice.content}}</p>
          </mat-expansion-panel>
        </mat-accordion>


      </div>

    </mat-card-content>

  </mat-card>
</div>
