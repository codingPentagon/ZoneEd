<app-nav></app-nav>
<div class="content">
  <app-header></app-header>
  <div class="workspace">
    <mat-card class="attendance-overview">
      <mat-card-header>
        <span class="heading heading-large">Class Attendance Overview</span>
        <span class="spacer"></span>
        <span class="sub-heading heading-large">Today</span>
      </mat-card-header>
      <mat-card-content class="scrollable">
        <div class="grid tile-grid">
          <div class="grid tile" *ngFor="let attendance of classAttendance">
            <span class="grid inner-tile heading">10A</span>
            <div class="grid entry heading">
              <div class="grid entry-left">
                <span>Present:</span>
                <span>Absent:</span>
              </div>
              <div class="grid entry-right">
                <span>5</span>
                <span>2</span>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="notice-board">
      notice
<!--      notice component-->
    </mat-card>

    <mat-card class="milestones">
      <mat-card-header>
        <span class="heading heading-large">Project Milestones</span>
        <span class="spacer"></span>
        <span class="sub-heading heading-large">Upcoming</span>
      </mat-card-header>
      <mat-card-content class="scrollable">
        <div *ngFor="let milestone of upcomingMilestones">
          <div class="grid entry">
            <div class="grid entry-left">
              <span class="heading">Buy Plants</span>
              <span class="sub-heading">Ruk Ropanaya Project</span>
            </div>
            <div class="entry-right">
              <span class="sub-heading">30/02/2022</span>
            </div>
          </div>
          <mat-divider></mat-divider>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="on-leave">
      <mat-card-header>
        <span class="heading heading-large">Teachers On Leave</span>
        <span class="spacer"></span>
        <span class="sub-heading heading-large">Today</span>
      </mat-card-header>
      <mat-card-content class="scrollable">
        <div *ngFor="let teacher of teachersOnLeave">
          <div class="grid entry">
            <div class="entry-left">
              Thilina
            </div>
            <div class="entry-right sub-heading">
              Science
            </div>
          </div>
          <mat-divider></mat-divider>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
