<mat-card-header>
  Schedule
  <span class="spacer"></span>
  <mat-chip-listbox *ngIf="!disableModify">
    <mat-chip [ngStyle]="{'background-color':modify ? '#3f51b5' : ''}" (click)="modifyToggle()">
      <mat-icon [ngStyle]="{'color':modify ? 'white' : 'black'}">create</mat-icon>
    </mat-chip>
  </mat-chip-listbox>
</mat-card-header>
<mat-card-content>
  <table mat-table [dataSource]="schedule.schedule">

    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> {{element.period}} </td>
    </ng-container>

    <ng-container matColumnDef="mon">
      <th mat-header-cell *matHeaderCellDef> Monday </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'free-slot':element.mon == '---','no-selection':element.mon==null}">
        <mat-select [(value)]="element.mon" [disabled]="!modify" [ngClass]="{'hide':!modify}" placeholder="select a class" (valueChange)="isCompleted()">
          <mat-option *ngFor="let cls of classes" [value]="cls.name==''?null:cls.name">
            {{cls.name==''?'remove class':cls.name}}
          </mat-option>
        </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="tue">
      <th mat-header-cell *matHeaderCellDef> Tuesday </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'free-slot':element.tue == '---','no-selection':element.tue==null}">
        <mat-select [(value)]="element.tue" [disabled]="!modify" [ngClass]="{'hide':!modify}" placeholder="select a class" (valueChange)="isCompleted()">
          <mat-option *ngFor="let cls of classes" [value]="cls.name==''?null:cls.name">
            {{cls.name==''?'remove class':cls.name}}
          </mat-option>
        </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="wed">
      <th mat-header-cell *matHeaderCellDef> Wednesday </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'free-slot':element.wed == '---','no-selection':element.wed==null}">
        <mat-select [(value)]="element.wed" [disabled]="!modify" [ngClass]="{'hide':!modify}" placeholder="select a class" (valueChange)="isCompleted()">
          <mat-option *ngFor="let cls of classes" [value]="cls.name==''?null:cls.name">
            {{cls.name==''?'remove class':cls.name}}
          </mat-option>
        </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="thu">
      <th mat-header-cell *matHeaderCellDef> Thursday </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'free-slot':element.thu == '---','no-selection':element.thu==null}">
        <mat-select [(value)]="element.thu" [disabled]="!modify" [ngClass]="{'hide':!modify}" placeholder="select a class" (valueChange)="isCompleted()">
          <mat-option *ngFor="let cls of classes" [value]="cls.name==''?null:cls.name">
            {{cls.name==''?'remove class':cls.name}}
          </mat-option>
        </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="fri">
      <th mat-header-cell *matHeaderCellDef> Friday </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'free-slot':element.fri == '---','no-selection':element.fri==null}">
        <mat-select [(value)]="element.fri" [disabled]="!modify" [ngClass]="{'hide':!modify}" placeholder="select a class" (valueChange)="isCompleted()">
          <mat-option *ngFor="let cls of classes" [value]="cls.name==''?null:cls.name">
            {{cls.name==''?'remove class':cls.name}}
          </mat-option>
        </mat-select>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
<mat-card-actions align="end" *ngIf="modify">
  <button mat-raised-button [disabled]="isComplete" (click)="putSchedule()">Save</button>
  <button mat-raised-button (click)="modifyToggle();">Discard</button>
</mat-card-actions>
