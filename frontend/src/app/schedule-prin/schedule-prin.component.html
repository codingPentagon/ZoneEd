<app-nav></app-nav>
<div class="content">
  <app-header headerTitle="Teacher's Schedule"></app-header>
  <div class="workspace">
    <div class="left">
      <mat-card>
        <mat-card-header>
          Teachers
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let teacher of teachers" [ngClass]="{'selected':selectedTeacherID==teacher.id}">
           <span class="teacher-entry" (click)="selectedTeacherID=this.teacher.id;schedule.getSchedule()">
             {{ teacher.name }}
             <span class="spacer"></span>
             {{ teacher.subject }}
           </span>
            <mat-divider></mat-divider>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="right">
      <mat-card>
        <mat-card-header>
          Schedule
          <span class="spacer"></span>
          <mat-chip-listbox>
            <mat-chip [ngStyle]="{'background-color':modify ? '#3f51b5' : ''}" (click)="modifyToggle()">
              <mat-icon [ngStyle]="{'color':modify ? 'white' : 'black'}">create</mat-icon>
            </mat-chip>
          </mat-chip-listbox>
        </mat-card-header>
        <mat-card-content>
          <app-schedule [teacherID]="selectedTeacherID" [sclID]="sclID" [modify]="modify" #schedule></app-schedule>
        </mat-card-content>
        <mat-card-actions align="end" *ngIf="modify">
          <button mat-raised-button (click)="schedule.modifySchedule()">Save</button>
          <button mat-raised-button (click)="schedule.getSchedule();modifyToggle();">Discard</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
