<app-nav></app-nav>
<div class="content">
  <app-header headerTitle="Teacher's Schedule"></app-header>
  <div class="workspace">
    <div class="left">
      <mat-card>
        <mat-card-header>
          Teachers
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let teacher of teachers" >
           <span class="teacher-entry">
             {{ teacher.name }}
             <span class="spacer" ></span>
             {{ teacher.subject }}
           </span>
            <mat-divider></mat-divider>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="right">
      <mat-card>
        <mat-card-header>
          Schedule
          <span class="spacer"></span>

        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="schedule">

            <ng-container matColumnDef="period">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"> {{element.period}} </td>
            </ng-container>

            <ng-container matColumnDef="mon">
              <th mat-header-cell *matHeaderCellDef> Monday </th>
              <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.mon == '---' ? 'cyan' : element.color}">
                <mat-select>
                  <mat-option *ngFor="let cls of classes" [value]="cls">
                    {{cls}}
                  </mat-option>
                </mat-select>
              </td>
            </ng-container>

            <ng-container matColumnDef="tue">
              <th mat-header-cell *matHeaderCellDef> Tuesday </th>
              <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.tue == '---' ? 'cyan' : element.color}"> {{element.tue}} </td>
            </ng-container>

            <ng-container matColumnDef="wed">
              <th mat-header-cell *matHeaderCellDef> Wednesday </th>
              <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.wed == '---' ? 'cyan' : element.color}"> {{element.wed}} </td>
            </ng-container>

            <ng-container matColumnDef="thu">
              <th mat-header-cell *matHeaderCellDef> Thursday </th>
              <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.thu == '---' ? 'cyan' : element.color}"> {{element.thu}} </td>
            </ng-container>

            <ng-container matColumnDef="fri">
              <th mat-header-cell *matHeaderCellDef> Friday </th>
              <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':element.fri == '---' ? 'cyan' : element.color}"> {{element.fri}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button>Save</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
