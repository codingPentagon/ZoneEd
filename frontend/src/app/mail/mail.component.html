<mat-sidenav-container>
  <mat-sidenav opened disableClose mode="side">
    <mat-nav-list>
      <mat-list-item>
        <a matListItemTitle href="">Dashboard</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>folder</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item>
        <a matListItemTitle href="/mail">Mail</a>
        <button mat-icon-button matListItemMeta>
          <mat-icon>mail</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

   <div id="All">

<hr> <div class="vl"></div>
      <div >
        From

    <mat-form-field id="fro" appearance="outline" color="accent">

       <mat-hint></mat-hint>
       </mat-form-field>
    </div>
    <div >
      To

      <mat-form-field appearance="outline" color="accent">
        <input matInput placeholder="Enter receiver email">
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
    <div >
      Subject

      <mat-form-field appearance="outline" color="accent">
        <input matInput placeholder="">

      </mat-form-field>
    </div>
    <div id="Body1">

    Body
      <div>
        <textarea name="msg" id="1" cols="30" rows="20" placeholder="Enter the message"></textarea>
      </div>
      <div >
        Attachment
        <div id="att">
          <label for="myfile">Select files:</label>
          <input type="file" id="myfile" name="myfile" multiple><br><br>
        </div>

      </div>
      <div id="Send1">
        <button type="submit" class="btn">Send</button>
      </div>


  </div>
   </div>
