
<app-nav></app-nav>
<div id="body-contains"><app-header></app-header>
  <div class="mat-container">

    <mat-card>
      <p class="topic">My Profile</p>
      <div class="profie-container">
        <p>Name</p>
        <p>Date of Birth</p>
        <p>Address</p>
        <p>NIC No</p>
        <p>Gender</p>
        <p>UserID</p>
        <p>Contact No</p>
        <p>Email</p>
   
      </div>
 
  
    </mat-card>
    <div id="mat-right">
      <div class="photo-container">
      <mat-card id="mat-photo">
        <p class="topic">Change profile picture</p>
      <div class="photo-text">
        <img class="profile-pic" [src]="imageSrc">
        <div class="photo-save-section">
          <input type="file" (change)="changeImage($event)">
          <button (click)="saveImage()">Save Image</button>
        </div>
      </div>
    
    
      </mat-card>
    </div>
      <mat-card id="mat-passwrd">
        <p class="topic">Change password</p>
    
      
      <div class="password-container">

        <form (ngSubmit)="changePassword()">
          <div class="field">        
            <label for="oldPassword">Old Password:</label>
            <mat-form-field class="fullName" appearance="outline">
              <mat-label>Enter name with initials</mat-label>
               <input matInput placeholder="" id="initName" name="initName" ngModel required>
              </mat-form-field>
          </div>
          <div class="field">
            <label for="newPassword">New Password:</label>
            <mat-form-field class="fullName" appearance="outline">
              <mat-label>Enter name with initials</mat-label>
               <input matInput placeholder="" id="initName" name="initName" ngModel required>
              </mat-form-field>
          </div>
          <div class="field">
            <label for="confirmPassword">Confirm Password:</label>
            <mat-form-field class="fullName" appearance="outline">
              <mat-label>Enter name with initials</mat-label>
               <input matInput placeholder="" id="initName" name="initName" ngModel required>
              </mat-form-field>
          </div>
          <button type="submit">Save changes</button>
        </form>
      </div>
      </mat-card>
  
    </div>

  </div>

 
</div>
