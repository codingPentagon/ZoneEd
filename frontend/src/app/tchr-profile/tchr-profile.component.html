  <div class="mat-container">

    <mat-card>
      <p class="topic">My Profile</p>
      
      <div id="profile">
      <div class="profie-container">
        <p>Name</p>
        <p>Date of Birth</p>
        <p>Address</p>
        <p>NIC No</p>
        <p>Gender</p>
        <p>UserID</p>
        <p>Contact No</p>
        <p>Email</p>
   
      </div>
      <div class="profie-details">
        <p>Shriyani perera</p>
        <p>1988/06/25</p>

        <p>985465354V</p>

        <p>234576E</p>
        <p>077654345</p>
        <p>test@gmail.com</p>
   
      </div>
    </div>
 
  
    </mat-card>
    <div id="mat-right">
      <div class="photo-container">
      <mat-card id="mat-photo">
        <p class="topic">Change profile picture</p>
      <div class="photo-text">
        <img class="profile-pic" [src]="imageSrc">
        <div class="photo-save-section">
          <input type="file" (change)="changeImage($event)">
          <button (click)="saveImage()">Save Image</button>
        </div>
      </div>
    
    
      </mat-card>
    </div>
     <mat-card id="mat-passwrd">
        <p class="topic">Change password</p>
      <div class="login-container">
        <div class="field">
          <label for="newPassword">Usename:</label>
          <mat-form-field class="fullName" appearance="outline">
            <mat-label>Enter username</mat-label>
             <input matInput placeholder="" id="initName" name="initName" ngModel required>
            </mat-form-field>
        </div>
        <div class="field">
          <label for="newPassword">Password:</label>
          <mat-form-field class="fullName" appearance="outline">
            <mat-label>Enter Password</mat-label>
             <input type="password" matInput placeholder="" id="initName" name="initName" ngModel required>
            </mat-form-field>
        </div>
      </div>
      <button class="login_btn" type="submit">Login</button>
      </mat-card>
