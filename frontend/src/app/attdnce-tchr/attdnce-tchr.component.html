<app-nav></app-nav>
<div class="content">
  <app-header></app-header>
  <div class="workspace">
    <div class="left">
      <mat-card class="attendance">
        <mat-card-header>
          Attendance Sheet
          <span class="spacer"></span>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [max]="maxDate" [matDatepicker]="picker" [value]="maxDate" (dateInput)="selectedDate=$event.value;getAttendance()">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-header>
        <mat-card-content class="attend-sheet">
         <div *ngFor="let attendance of attendanceSheet?.attendanceRecords" >
           <span class="attend-entry">
             {{ getStudentName(attendance.studentID) }}
           <span class="spacer" ></span>
             <mat-checkbox [checked]="attendance.attendance"></mat-checkbox>
           </span>
           <mat-divider></mat-divider>
         </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button (click)="createAttendance()">Submit</button>
          <button mat-raised-button (click)="getAttendance()">Clear</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="right">
      <mat-card class="attensummary">
        <mat-card-header>
          Attendance Summary
        </mat-card-header>
        <mat-card-content>
          Present: {{getPresentCount()}}
          Absent:{{getAbsentCount()}}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
